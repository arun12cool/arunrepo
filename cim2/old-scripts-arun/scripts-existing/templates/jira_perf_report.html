<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Jira Perf report</title>
<style>
#customers {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

#customers td, #customers th {
    border: 1px solid #ddd;
    padding: 8px;
}


#customers th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #659EC7;
    color: black;
}
</style>
</head>
<body>

  <h2>Jira Perf Report</h2>
    <table id="customers">
    <tr>
       {% for x in cols %}
            <th>{{ x }}</th>
       {% endfor %}
    </tr>
        <tr>
    {% for row in fd_perf %}
             <td>{{ row }}</td>
    {% endfor %}
        </tr>
        <tr>
    {% for row in fs_perf %}
             <td>{{ row }}</td>
    {% endfor %}
        </tr>
</table>

</body>
</html>
